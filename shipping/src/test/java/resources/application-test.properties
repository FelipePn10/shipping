spring.application.name=globalteste
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
management.endpoints.web.exposure.include=health,info

# Outras propriedades necessárias para os testes
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
jwt.secret=test-secret
jwt.expiration=3600000
mail.host=smtp.example.com
mail.port=587
mail.username=test
mail.password=test
mail.from=test@example.com
cors.allowed-origins=http://localhost:3000
app.frontend.url=http://localhost:3000
password.reset.token.timeout.minutes=60
api.bacen.base-url=https://api.bcb.gov.br
webclient.timeout.connect=5000
webclient.timeout.response=5000
webclient.timeout.read=5000
webclient.timeout.write=5000
